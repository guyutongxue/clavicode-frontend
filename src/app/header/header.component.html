<div id="headerContainer">
  <div id="headerTitle">clavicode</div>
  <div id="userButtons">
    <ng-container *ngIf="userInfo; else loginTmpl">
      <button nz-button nz-dropdown nzType="text" [nzDropdownMenu]="menu">
        <i nz-icon nzType="user"></i>
        {{userInfo.username}}
      </button>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item (click)="logout()">注销</li>
        </ul>
      </nz-dropdown-menu>
    </ng-container>
    <ng-template #loginTmpl>
      <button nz-button nzType="text" (click)="login()">登录</button>
      <button nz-button nzType="text" (click)="register()">注册</button>
    </ng-template>
  </div>
</div>
